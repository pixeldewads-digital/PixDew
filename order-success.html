<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Berhasil — PixelDew</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:'#22C55E','brand-dark':'#16A34A',ink:'#111827'},fontFamily:{sans:['Inter','system-ui','sans-serif']}}}}</script>
</head>
<body class="bg-white text-ink font-sans">
  <main class="min-h-[70vh] flex items-center justify-center px-6">
    <div class="max-w-lg w-full text-center">
      <div class="text-6xl mb-4">✅</div>
      <h1 class="text-2xl font-bold mb-2">Pembayaran Berhasil</h1>
      <p class="text-gray-600 mb-6" id="info">Terima kasih! Link download dikirim ke email Anda.</p>
      <a href="./index.html" class="inline-block px-6 py-3 rounded-lg bg-brand text-white hover:bg-brand-dark">Kembali ke Beranda</a>
    </div>
  </main>
  <script>
    const params=new URLSearchParams(location.search);
    const email=params.get("email")||"email Anda";
    const order=params.get("order")||"";
    document.getElementById("info").textContent=`Order ${order} berhasil. Link download telah dikirim ke ${email}.`;
  </script>
</body>
</html>
