  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pixel-mint':'#7FFFD4','pixel-blue':'#87CEEB','pixel-teal':'#40E0D0','pixel-cyan':'#00CED1','pixel-light':'#F0FFFF'

  <style>

      <a href="./index.html" class="flex items-center gap-3">

        <span class="text-2xl font-bold text-gray-800">PixelDew</span>
      </a>
      <nav class="hidden md:flex gap-8">
        <a href="./index.html" class="hover:text-pixel-cyan">Beranda</a>
        <a href="./products.html" class="hover:text-pixel-cyan">Produk</a>
        <a href="./about.html" class="hover:text-pixel-cyan">Tentang</a>

    <div id="mobile-menu" class="mobile-menu fixed top-0 left-0 w-64 h-full bg-white shadow-xl z-50 md:hidden p-6 space-y-4">
      <button id="close-menu" class="text-gray-500 float-right">âœ•</button>
      <a href="./index.html" class="block hover:text-pixel-cyan">Beranda</a>
      <a href="./products.html" class="block hover:text-pixel-cyan">Produk</a>

  <script>
    document.addEventListener('DOMContentLoaded',()=>{ 
      const menu=document.getElementById('mobile-menu');
      const btn=document.getElementById('menu-btn');
      const close=document.getElementById('close-menu');
      if(btn&&menu&&close){ btn.onclick=()=>menu.classList.add('active'); close.onclick=()=>menu.classList.remove('active'); }
    });
  </script>

<section class="bg-gradient-to-br from-pixel-mint via-pixel-blue to-pixel-teal text-white text-center py-16">
  <h1 class="text-3xl md:text-5xl font-extrabold">Produk</h1>
</section>
<main class="max-w-6xl mx-auto px-6 py-12">
  <div class="flex flex-wrap justify-center gap-3 mb-10">
    <button type="button" data-category="all" class="js-filter px-5 py-2 rounded-full bg-pixel-cyan text-white">Semua</button>
    <button type="button" data-category="Template" class="js-filter px-5 py-2 rounded-full bg-white border">Template</button>
    <button type="button" data-category="Plugin" class="js-filter px-5 py-2 rounded-full bg-white border">Plugin</button>
    <button type="button" data-category="E-Book" class="js-filter px-5 py-2 rounded-full bg-white border">E-Book</button>
    <button type="button" data-category="Assets" class="js-filter px-5 py-2 rounded-full bg-white border">Assets</button>
  </div>
  <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</main>
  <footer class="bg-gray-900 text-white text-center py-8 mt-16">&copy; 2025 PixelDew</footer>
<script>
  const items=[
    {id:1,name:'Template Website Modern',price:299000,cat:'Template',emoji:'ðŸŽ¨'},
    {id:2,name:'Plugin SEO Pro',price:199000,cat:'Plugin',emoji:'ðŸ”§'},
    {id:3,name:'E-Book Digital Marketing',price:149000,cat:'E-Book',emoji:'ðŸ“š'},
    {id:4,name:'Icon Pack Premium',price:99000,cat:'Assets',emoji:'ðŸŽ¯'}
  ];
  const grid=document.getElementById('grid');
  function render(cat='all'){ 
    grid.innerHTML=''; 
    items.filter(p=>cat==='all'||p.cat===cat).forEach(p=>{
      const card=document.createElement('article');
      card.className='bg-white rounded-2xl shadow-lg p-6 card-hover text-left';
      card.innerHTML=`<div class="text-6xl" aria-hidden="true">${p.emoji}</div>
      <h3 class="text-xl font-semibold mt-3">${p.name}</h3>
      <p class="text-pixel-cyan font-bold mt-1">Rp ${p.price.toLocaleString('id-ID')}</p>`;
      grid.appendChild(card);
    });
  }
  render();
  document.querySelectorAll('.js-filter').forEach(b=>b.addEventListener('click',e=>{
    document.querySelectorAll('.js-filter').forEach(x=>x.classList.remove('bg-pixel-cyan','text-white'));
    e.currentTarget.classList.add('bg-pixel-cyan','text-white');
    render(e.currentTarget.dataset.category || e.currentTarget.getAttribute('data-category'));
  }));
</script>
</body>
</html>
