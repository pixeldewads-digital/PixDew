    <main class="max-w-6xl mx-auto px-6 py-12">
      
  <div class="flex flex-wrap gap-3 mb-8">
    <button class="js-filter px-4 py-2 rounded-full bg-pixel-cyan text-white" data-category="all">Semua</button>
    <button class="js-filter px-4 py-2 rounded-full bg-white border" data-category="Template">Template</button>
    <button class="js-filter px-4 py-2 rounded-full bg-white border" data-category="Plugin">Plugin</button>
    <button class="js-filter px-4 py-2 rounded-full bg-white border" data-category="E-Book">E-Book</button>
    <button class="js-filter px-4 py-2 rounded-full bg-white border" data-category="Assets">Assets</button>
  </div>
  <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  <script type="module">
    const products=[
      {id:1,name:'Template Website Modern',price:299000,category:'Template',emoji:'ðŸŽ¨'},
      {id:2,name:'Plugin SEO Pro',price:199000,category:'Plugin',emoji:'ðŸ”§'},
      {id:3,name:'E-Book Digital Marketing',price:149000,category:'E-Book',emoji:'ðŸ“š'},
      {id:4,name:'Icon Pack Premium',price:99000,category:'Assets',emoji:'ðŸŽ¯'}
    ];
    const grid=document.getElementById('grid');
    function render(cat='all'){
      grid.innerHTML='';
      products.filter(p=>cat==='all'||p.category===cat).forEach(p=>{
        const el=document.createElement('article');
        el.className='bg-white rounded-2xl shadow p-6 hover:-translate-y-1 transition';
        el.innerHTML=\`
          <div class="text-5xl" aria-hidden="true">\${p.emoji}</div>
          <h3 class="mt-3 text-lg font-semibold">\${p.name}</h3>
          <p class="text-pixel-cyan font-bold mt-1">Rp \${p.price.toLocaleString('id-ID')}</p>\`;
        grid.appendChild(el);
      });
    }
    render();
    document.querySelectorAll('.js-filter').forEach(b=>{
      b.addEventListener('click',e=>{
        document.querySelectorAll('.js-filter').forEach(x=>x.classList.remove('bg-pixel-cyan','text-white'));
        e.currentTarget.classList.add('bg-pixel-cyan','text-white');
        render(e.currentTarget.dataset.category);
      });
    });
  </script>
