<html lang="id">

  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pixel-mint':'#7FFFD4','pixel-blue':'#87CEEB','pixel-teal':'#40E0D0','pixel-cyan':'#00CED1','pixel-light':'#F0FFFF'
          },
          fontFamily:{sans:['Inter','system-ui','sans-serif']}
        }
      }
    }
  </script>
  <style>
    .gradient-bg{{background:linear-gradient(135deg,#7FFFD4 0%,#87CEEB 50%,#40E0D0 100%)}}
    .hero-pattern{{background-image:radial-gradient(circle at 25% 25%,rgba(127,255,212,.1) 0%,transparent 50%),radial-gradient(circle at 75% 75%,rgba(64,224,208,.1) 0%,transparent 50%)}}
    .card-hover{{transition:all .3s ease}}
    .card-hover:hover{{transform:translateY(-5px);box-shadow:0 20px 40px rgba(64,224,208,.3)}}
    .mobile-menu{{transform:translateX(-100%);transition:transform .3s ease}}
    .mobile-menu.active{{transform:translateX(0)}}
    body{{scroll-behavior:smooth}}
  </style>
</head>
<body class="bg-pixel-light text-gray-800 font-sans">

  <header class="bg-white/90 backdrop-blur shadow sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="./index.html" class="flex items-center gap-3">
        <span class="w-10 h-10 gradient-bg rounded-lg grid place-items-center text-white text-xl font-bold">ðŸ’§</span>
        <span class="text-2xl font-bold text-gray-800">PixelDew</span>
      </a>
      <nav class="hidden md:flex gap-8">
        <a href="./index.html" class="hover:text-pixel-cyan">Beranda</a>
        <a href="./products.html" class="hover:text-pixel-cyan">Produk</a>
        <a href="./about.html" class="hover:text-pixel-cyan">Tentang</a>
        <a href="./testimonials.html" class="hover:text-pixel-cyan">Testimoni</a>
        <a href="./contact.html" class="hover:text-pixel-cyan">Kontak</a>
      </nav>
      <button id="menu-btn" class="md:hidden p-2" aria-label="Buka menu">â˜°</button>
    </div>
    <div id="mobile-menu" class="mobile-menu fixed top-0 left-0 w-64 h-full bg-white shadow-xl z-50 md:hidden p-6 space-y-4">
      <button id="close-menu" class="text-gray-500 float-right">âœ•</button>
      <a href="./index.html" class="block hover:text-pixel-cyan">Beranda</a>
      <a href="./products.html" class="block hover:text-pixel-cyan">Produk</a>
      <a href="./about.html" class="block hover:text-pixel-cyan">Tentang</a>
      <a href="./testimonials.html" class="block hover:text-pixel-cyan">Testimoni</a>
      <a href="./contact.html" class="block hover:text-pixel-cyan">Kontak</a>
    </div>
  </header>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{ 
      const menu=document.getElementById('mobile-menu');
      const btn=document.getElementById('menu-btn');
      const close=document.getElementById('close-menu');
      if(btn&&menu&&close){ btn.onclick=()=>menu.classList.add('active'); close.onclick=()=>menu.classList.remove('active'); }
    });
  </script>

<section class="bg-gradient-to-br from-pixel-mint via-pixel-blue to-pixel-teal text-white text-center py-16">
