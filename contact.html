<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi PixelDew</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme:{ extend:{ colors:{ brand:'#22C55E','brand-dark':'#16A34A', ink:'#111827' },
                      fontFamily:{sans:['Inter','system-ui','sans-serif']} } }
    }
  </script>
  <style>
    .mobile-menu{transform:translateX(-100%);transition:transform .3s ease}
    .mobile-menu.active{transform:translateX(0)}
    .brand-gradient{background:linear-gradient(135deg,#22C55E 0%,#16A34A 100%)}
  </style>
</head>
<body class="bg-white text-ink font-sans">

<!-- HEADER (same as others) -->
<header class="bg-white/90 backdrop-blur shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="./index.html" class="flex items-center gap-3">
      <img src="./assets/logo.svg" alt="PixelDew" class="w-10 h-10 object-contain"/>
      <span class="text-2xl font-bold text-ink">PixelDew</span>
    </a>

    <div class="flex items-center gap-6">
      <nav class="hidden md:flex gap-8">
        <a href="./index.html" class="hover:text-brand text-ink">Beranda</a>
        <a href="./products.html" class="hover:text-brand text-ink">Produk</a>
        <a href="./about.html" class="hover:text-brand text-ink">Tentang</a>
        <a href="./testimonials.html" class="hover:text-brand text-ink">Testimoni</a>
        <a href="./contact.html" class="text-brand font-semibold">Kontak</a>
        <a href="./promo-studio.html" class="hover:text-brand text-ink">Promo Studio</a>
      </nav>

      <button id="cart-trigger"
        class="relative flex items-center justify-center w-9 h-9 rounded-full transition duration-300
               text-ink hover:text-white hover:bg-gradient-to-r hover:from-brand hover:to-brand-dark">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.3 5H19m-12 0a1 1 0 102 0 1 1 0 00-2 0zm10 0a1 1 0 102 0 1 1 0 00-2 0z"/>
        </svg>
        <span id="cart-count"
          class="absolute -top-1.5 -right-1.5 bg-brand text-white text-[10px] font-bold rounded-full px-1.5 hidden">0</span>
      </button>

      <button id="menu-btn" class="md:hidden p-2">☰</button>
    </div>
  </div>

  <div id="mobile-menu" class="mobile-menu fixed top-0 left-0 w-64 h-full bg-white shadow-xl z-50 md:hidden p-6 space-y-4">
    <button id="close-menu" class="text-gray-500 float-right">✕</button>
    <a href="./index.html" class="block hover:text-brand">Beranda</a>
    <a href="./products.html" class="block hover:text-brand">Produk</a>
    <a href="./about.html" class="block hover:text-brand">Tentang</a>
    <a href="./testimonials.html" class="block hover:text-brand">Testimoni</a>
    <a href="./contact.html" class="block text-brand font-semibold">Kontak</a>
    <a href="./promo-studio.html" class="block hover:text-brand">Promo Studio</a>
  </div>
</header>

<!-- HERO -->
<section class="brand-gradient text-white text-center py-20">
  <h1 class="text-4xl font-extrabold mb-2">Hubungi Kami</h1>
  <p class="opacity-90">Kami siap membantu pertanyaan dan dukungan produk Anda</p>
</section>

<!-- FORM -->
<main class="max-w-3xl mx-auto px-6 py-16">
  <form class="bg-white rounded-2xl shadow p-8 space-y-5 border border-brand-light">
    <div>
      <label class="block mb-1 font-semibold">Nama</label>
      <input type="text" placeholder="Nama Anda" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-brand">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" placeholder="email@domain.com" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-brand">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Pesan</label>
      <textarea rows="5" placeholder="Tulis pesan Anda..." class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-brand"></textarea>
    </div>
    <button type="submit" class="px-6 py-3 bg-brand text-white rounded-lg hover:bg-brand-dark">Kirim Pesan</button
